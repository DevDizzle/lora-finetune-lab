# Training Configuration (Optimized for A100/H100)

training:
  output_dir: "outputs/lora-adapter"
  num_train_epochs: 3
  # A100/H100 has huge VRAM, so we can increase batch size.
  # Original: 4 batch * 8 accum = 32 effective
  # New: 16 batch * 2 accum = 32 effective (Faster due to parallelism)
  per_device_train_batch_size: 16
  per_device_eval_batch_size: 16
  gradient_accumulation_steps: 2
  
  learning_rate: 2.0e-4
  weight_decay: 0.01
  warmup_ratio: 0.03
  lr_scheduler_type: "cosine"
  logging_steps: 10
  eval_strategy: "steps"
  eval_steps: 100
  save_strategy: "steps"
  save_steps: 100
  save_total_limit: 3
  
  # A100 supports BF16 perfectly
  fp16: false
  bf16: true
  
  gradient_checkpointing: true
  optim: "paged_adamw_8bit"
  max_grad_norm: 0.3
  group_by_length: true
  report_to: "wandb"
  seed: 42

data:
  dataset_name: "tatsu-lab/alpaca"
  val_split_ratio: 0.05
  max_samples: null  # set to int for debugging (e.g. 1000)
  preprocessing_num_workers: 4

wandb:
  project: "lora-finetune-lab"
  run_name: null  # auto-generated if null